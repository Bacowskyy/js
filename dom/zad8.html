<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
	*{
		margin: 0px;
		text-align: center;
	}
        .ukryte {
            filter: blur(10px); 
            user-select: none; 
        }
    </style>
</head>
<body>
    <h1>Numer telefonu: 69<span class="ukryte">2-137-420</span></h1>
    <input type="checkbox" id="guzik">
    <label for="showPhoneNumber">Pokaż cały numer telefonu</label>

    <script>
        const checkbox = document.getElementById("guzik");
        const ukryteLiczby = document.querySelector(".ukryte");

        checkbox.addEventListener("change", function() {
            if (checkbox.checked) {
                ukryteLiczby.classList.remove("ukryte");
            } else {
                ukryteLiczby.classList.add("ukryte");
            }
        });
    </script>
</body>
</html>
