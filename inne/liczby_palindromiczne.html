<br>

<form>

<input type="radio" name="rad" id="dwa">Dwucyfrowe</input>
<input type="radio" name="rad" id="trzy">Trzycyfrowe</input>
<input type="radio" name="rad" id="cztery">Czerocyfrowe</input>
<input type="radio" name="rad" id="piec">Pięciocyfrowe</input>

<input type="button" id="sub" value="Znajź" onclick="onClick()">

</form>

<br>
<fieldset>
<legend>Liczby palindromiczne</legend>

<a id="fin"></a>
	
</fieldset>
    
</div>

<script>

function onClick()
{
const dwa = document.getElementById('dwa').checked;
const trzy = document.getElementById('trzy').checked;;
const cztery = document.getElementById('cztery').checked;;
const piec = document.getElementById('piec').checked;;


if(dwa == true)
{
	
	
	for (let i = 10; i < 100; i++)
	{
	console.log(dwa);
	let liczba = i.toString();
	let liczba_od = liczba.split('').reverse.join('');
	
	document.getElementById('fin').innerHTML=liczba_od;
	}
}


if(trzy == true)
{
	console.log(trzy);
}


if(cztery == true)

}
