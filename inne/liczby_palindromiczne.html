<a>Znajdź liczby palindromiczne, czyli które, przy czytaniu z lewej do prawej o odwrotnie są jednakowe</a>
<br>

<form>

<input type="radio" name="rad" id="dwa">Dwucyfrowe</input>

<input type="button" id="sub" value="Znajź" onclick="onClick()">

</form>

<legend>Liczby palindromiczne</legend>

<a id="fin"></a>

<a id="ile"></a>

{

if(dwa == true)
{
	function generuj() 
	{
		let wynik = "";
		let ile = 0;
		for (let i = 10; i < 100; i++) 
		{
			if (czyGit(i)) 
			{
				wynik += i + ", ";
				ile++;
			}
		}
		wynik = wynik.slice(0, -2);
		document.getElementById("fin").innerText = wynik;
		document.getElementById("ile").innerText = "Jest "+ile+" dwucyfrowych liczb palindromicznych";
	}

	function czyGit(num) 
	{
		const cyfra = num.toString();
		const cyfra_od = cyfra.split('').reverse().join('');
		return cyfra === cyfra_od;
	}

	generuj();

}
