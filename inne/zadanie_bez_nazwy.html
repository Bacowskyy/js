const dane = ["Marcin", "Ania", "Monika", "Piotr", "Beata", "ania", "marcin", "piotr", "PIOTR", "ANIA", "MONIKA"];

////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

function click1()
{
	let x = dane.length;
	let text = "";
	
	for (let i = 0; i <= x-1; i++)

		document.getElementById("odp1").innerHTML = text;
	}

	document.getElementById('odp1').style.display = "block";
}

function click2()
{
	let x = dane.length;

	{

		text += fix + "<br>";
		document.getElementById("odp2").innerHTML = text;
	}
	
	document.getElementById('sec2').style.display = "block";
	document.getElementById('odp2').style.display = "block";
}

	}
	
	document.getElementById('sec2').style.display = "block";
	document.getElementById('odp3').style.display = "block";

////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

function click4()
{
	let x = dane.length;
	let text = "";
	
	
	for (let i = 0; i <= x-1; i++)
	{
		const dlug = dane[i].length;
		const fix = "*".repeat(dlug);
		text += fix + "<br>";
		document.getElementById("odp4").innerHTML = text;

	document.getElementById('odp4').style.display = "block";
