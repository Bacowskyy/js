<!doctype html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
</style>
<body>
<form id="rectangleForm">
  <label for="width">Szerokość:</label>
  <input type="number" id="width" name="width" value="0" min="0" max="20">

  <label for="height">Wysokość:</label>
  <input type="number" id="height" name="height" value="0" min="0" max="20">

  <label for="color">Kolor:</label>
  <input type="color" id="color" name="color" value="#ffffff">

  <button type="button" id="drawRectangle">Narysuj</button>
</form>

<div id="result"></div>

<script>

  const form = document.getElementById("rectangleForm");
  const drawButton = document.getElementById("drawRectangle");
  const resultDiv = document.getElementById("result");

  drawButton.addEventListener("click", function () {
    const width = parseFloat(form.width.value);
    const height = parseFloat(form.height.value);
    const color = form.color.value;

    const area = width * height;
    const perimeter = 2 * (width + height);

    const rectangle = document.createElement("div");
    rectangle.style.width = width + "pc";
    rectangle.style.height = height + "pc";
    rectangle.style.backgroundColor = color;

    resultDiv.innerHTML = `Obwód prostokąta jest równy ${perimeter}cm<br><br>Pole prostokąta jest równe ${area}cm<sup>2</sup>`;
    resultDiv.appendChild(rectangle);
  });
</script>
</body>
</html>
